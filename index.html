<!--search request that links directly to google-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Search Google</h1>
    <form action="https://www.google.com/search" method="get">
        <label for="query">Enter your query:</label>
        <input type="text" id="query" name="q" placeholder="Search Google">
        <button type="submit">Search</button>
    <hr>
    <h1>Registration Form</h1>
    <input type="text" id="fname" placeholder="First Name">
    <input type="text" id="Lname" placeholder="Last Name"><br>
    <label for="gender">Please select Gender</label>
    <select>
        <option>Male</option>
        <option>Female</option>
    </select>
    <br>
    <label for="service">Do you agree to all terms of Service?</label>
    <input type="checkbox" id="agree" >
    <label for="agree">Yes , I agree</label>
    <br>
    <button>Register</button>
    </form>
</body>
</html>
